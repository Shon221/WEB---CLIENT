<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Search - MyTube</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="search.html">MyTube</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto d-flex align-items-center gap-3 mt-2 mt-lg-0">
                    <div class="d-flex align-items-center gap-2 text-white">
                        <img id="userImg" src="" alt="User" class="rounded-circle border border-light"
                            style="width:36px;height:36px;object-fit:cover;">
                        <span id="userName" class="small fw-bold"></span>
                    </div>
                    <a class="btn btn-outline-light btn-sm" href="playlists.html">My Playlists</a>
                    <button id="btnLogout" class="btn btn-warning btn-sm">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-4">

        <div class="alert alert-primary d-flex align-items-center shadow-sm" role="alert">
            <i class="bi bi-person-circle fs-4 me-3"></i>
            <div>
                <div id="welcomeTitle" class="fw-bold">Welcome!</div>
                <div class="small">Search for videos or paste a YouTube link to start.</div>
            </div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body p-4">
                <form id="searchForm" class="row g-3 align-items-center">
                    <div class="col-12 col-md-9">
                        <div class="input-group">
                            <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                            <input id="qInput" type="text" class="form-control form-control-lg"
                                placeholder="Type a song, artist, or paste a YouTube URL..." />
                        </div>
                    </div>
                    <div class="col-12 col-md-3 d-grid">
                        <button id="btnSearch" class="btn btn-primary btn-lg" type="submit">
                            Search
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div id="statusBox"></div>

        <div class="d-flex align-items-center justify-content-between mb-3">
            <h4 class="mb-0">Results</h4>
            <span id="resultsCount" class="badge bg-secondary rounded-pill">0</span>
        </div>

        <div id="resultsGrid" class="row g-4">
        </div>
    </main>

    <div class="modal fade" id="playerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-black text-white">
                    <h5 id="playerTitle" class="modal-title text-truncate" style="max-width: 90%;">Now Playing</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body p-0 bg-black">
                    <div class="ratio ratio-16x9">
                        <iframe id="playerFrame" src="" title="YouTube player"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen></iframe>
                    </div>
                </div>
                <div class="modal-footer bg-light">
                    <div id="playerMeta" class="me-auto small text-muted"></div>
                    <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                    <a id="openOnYouTube" class="btn btn-danger btn-sm" href="#" target="_blank">Watch on YouTube</a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addToPlaylistModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add to Playlist</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addToPlaylistForm">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="playlistOption" id="optExisting"
                                value="existing" checked>
                            <label class="form-check-label fw-bold" for="optExisting">
                                Choose existing playlist
                            </label>
                        </div>
                        <select id="playlistSelect" class="form-select mb-4 ms-4" style="width: 90%;">
                        </select>

                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="playlistOption" id="optNew" value="new">
                            <label class="form-check-label fw-bold" for="optNew">
                                Create new playlist
                            </label>
                        </div>
                        <input id="newPlaylistName" type="text" class="form-control ms-4 mb-2" style="width: 90%;"
                            placeholder="Enter playlist name..." disabled>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="btnConfirmAdd" class="btn btn-primary">Save Video</button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    Video Saved!
                    <a href="playlists.html" class="text-white text-decoration-underline fw-bold ms-1">Go to
                        Playlists</a>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="search.js"></script>
</body>

</html>
