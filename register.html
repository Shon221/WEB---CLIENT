<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">WEB CLIENT Project</a>
            <div class="d-flex gap-2">
                <a class="btn btn-outline-light btn-sm" href="login.html">Login</a>
                <a class="btn btn-warning btn-sm" href="register.html">Register</a>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="h4 mb-3">Create Account</h1>
                        <p class="text-muted">Please fill in all fields.</p>

                        <div id="alertBox" class="alert d-none" role="alert"></div>

                        <form id="registerForm" novalidate>
                            <div class="mb-3">
                                <label class="form-label" for="username">Username *</label>
                                <input class="form-control" id="username" name="username" type="text"
                                    autocomplete="username" required>
                                <div class="form-text">Must be unique.</div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="firstName">First Name *</label>
                                <input class="form-control" id="firstName" name="firstName" type="text" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="imageUrl">Profile Image URL *</label>
                                <input class="form-control" id="imageUrl" name="imageUrl" type="url"
                                    placeholder="https://..." required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="password">Password *</label>
                                <input class="form-control" id="password" name="password" type="password"
                                    autocomplete="new-password" required>
                                <div class="form-text">
                                    Minimum 6 characters, must include at least one letter and one number.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="confirmPassword">Confirm Password *</label>
                                <input class="form-control" id="confirmPassword" name="confirmPassword" type="password"
                                    autocomplete="new-password" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="submit">Register</button>
                                <a class="btn btn-outline-secondary" href="login.html">Already have an account?
                                    Login</a>
                            </div>
                        </form>

                    </div>
                </div>


            </div>
        </div>
    </main>

    <script src="register.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
