<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">WEB CLIENT</a>

            <!-- User area (shows after login) -->
            <div class="ms-auto d-flex align-items-center gap-2" id="userArea" style="display:none;">
                <img id="navUserImg" alt="user" width="34" height="34" class="rounded-circle border">
                <span class="text-white small" id="navUserText"></span>
            </div>

            <div class="ms-3 d-flex gap-2">
                <a class="btn btn-outline-light btn-sm" href="login.html">Login</a>
                <a class="btn btn-warning btn-sm" href="register.html">Register</a>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="h4 mb-3">Login</h1>

                        <div id="alertBox" class="alert d-none" role="alert"></div>

                        <form id="loginForm" novalidate>
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input id="username" class="form-control" type="text" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input id="password" class="form-control" type="password" required />
                            </div>

                            <div class="d-flex gap-2">
                                <button class="btn btn-dark" type="submit">Login</button>
                                <a class="btn btn-outline-secondary" href="register.html">Create account</a>
                            </div>
                        </form>

                        <hr class="my-4">



                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="login.js"></script>
</body>

</html>
