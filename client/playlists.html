<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Playlists</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

    <!-- Top bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-semibold" href="search.html">YouTube Favorites</a>

            <div class="d-flex align-items-center gap-3">
                <a class="btn btn-outline-light btn-sm" href="search.html">Search</a>
                <a class="btn btn-outline-light btn-sm" href="playlists.html">Playlists</a>

                <div class="d-flex align-items-center gap-2 text-white">
                    <img id="navUserImg" src="" alt="User" width="32" height="32" class="rounded-circle border"
                        style="object-fit:cover;">
                    <span id="navUserName" class="small"></span>
                </div>

                <button id="btnLogout" class="btn btn-warning btn-sm">Logout</button>
            </div>
        </div>
    </nav>

    <main class="container-fluid py-3">
        <div class="row g-3">
            <!-- Sidebar -->
            <aside class="col-12 col-lg-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-between mb-2">
                            <h5 class="card-title mb-0">My Library</h5>
                            <button class="btn btn-primary btn-sm" data-bs-toggle="modal"
                                data-bs-target="#createPlaylistModal">
                                + New Playlist
                            </button>
                        </div>

                        <div id="sidebarEmpty" class="alert alert-secondary py-2 small d-none mb-2">
                            No playlists yet. Create your first playlist.
                        </div>

                        <div class="list-group" id="playlistsList"></div>
                    </div>
                </div>
            </aside>

            <!-- Main content -->
            <section class="col-12 col-lg-9">
                <div class="card shadow-sm">
                    <div class="card-body">

                        <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-2">
                            <div>
                                <h4 id="activePlaylistTitle" class="mb-0">Select a playlist</h4>
                                <p id="activePlaylistMeta" class="text-muted small mb-0"></p>
                            </div>

                            <div class="d-flex gap-2">
                                <button id="btnDeletePlaylist" class="btn btn-outline-danger btn-sm" disabled>
                                    Delete Playlist
                                </button>
                            </div>
                        </div>

                        <hr />

                        <div id="noSelectionBox" class="alert alert-info d-none">
                            Choose a playlist from the left sidebar.
                        </div>

                        <div id="controlsRow" class="row g-2 align-items-center d-none">
                            <div class="col-12 col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text">Filter</span>
                                    <input id="filterInput" type="text" class="form-control"
                                        placeholder="Type a video title..." />
                                    <button id="btnClearFilter" class="btn btn-outline-secondary"
                                        type="button">Clear</button>
                                </div>
                            </div>

                            <div class="col-12 col-md-6">
                                <div class="d-flex gap-2 justify-content-md-end">
                                    <select id="sortSelect" class="form-select w-auto">
                                        <option value="az">Sort: A → Z</option>
                                        <option value="rating">Sort: Rating (High → Low)</option>
                                        <option value="newest">Sort: Newest</option>
                                        <option value="oldest">Sort: Oldest</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div id="videosContainer" class="row g-3 mt-1"></div>

                        <div id="emptyPlaylistBox" class="alert alert-secondary mt-3 d-none">
                            This playlist is empty.
                        </div>

                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Create Playlist Modal -->
    <div class="modal fade" id="createPlaylistModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form id="createPlaylistForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Playlist</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <label class="form-label">Playlist name</label>
                    <input id="newPlaylistName" class="form-control" maxlength="40" placeholder="e.g., Workout Songs"
                        required />
                    <div class="form-text">Name must be unique.</div>

                    <div id="createPlaylistError" class="alert alert-danger mt-3 d-none"></div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" type="submit">Create</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Player Modal -->
    <div class="modal fade" id="playerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="playerModalTitle" class="modal-title">Player</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="ratio ratio-16x9">
                        <iframe id="playerFrame" src="" title="YouTube player"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-outline-secondary" type="button" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS -->
    <script src="playlists.js"></script>
</body>

</html>
